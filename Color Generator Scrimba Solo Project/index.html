<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        
        <!--fonts-->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
                
        <!--font awesome icons-->
        <script src="https://kit.fontawesome.com/e94295be40.js" crossorigin="anonymous"></script>
                
        <link rel="stylesheet" href="index.css">
    </head>
    
    <body>
       
        <div class="page-layout">
            <header class="site-header">
                 <h1>Color-Tones</h1>
                 <p><em>find your perfect palette</em></p>
            </header>
            
            <div id="color-form" class="color-choices">
                <input type="color" id="color-input" name="color-input" class="color-input">
                <div class="dropdown">
                    <select name="color-schemes" id="color-schemes">
                        <option value="monochrome">monochrome</option>
                        <option value="monochrome-dark">monochrome-dark </option>
                        <option value="monochrome-light">monochrome-light</option>
                        <option value="analogic">analogic</option>
                        <option value="complement">complement</option>
                        <option value="analogic-complement">analogic-complement</option>
                        <option value="triad">triad</option>
                        <option value="quad">quad</option>
                    </select>
                </div>
                    <button id="get-btn" class="get-btn">Get Color Scheme</button>
             </div>
                
        <div  id="color-palette" class="color-palette">
            <div class="color-scheme">
                <div id="swatch1" class="color-swatch" style="background-color: #FF0000"></div>
                <p class="color-code">#FF0000</p>
            </div>
                    
            <div class="color-scheme">
                <div id="swatch2" class="color-swatch" style="background-color: #FF7F50"></div>
                <p class="color-code">#FF7F50</p>
            </div>
                  
            <div class="color-scheme">
                <div id="swatch3" class="color-swatch" style="background-color: #FFFF00"></div>
                <p class="color-code">#FFFF00</p>
            </div>
                    
            <div class="color-scheme">
                <div id="swatch4" class="color-swatch" style="background-color: #008000"></div>
                <p class="color-code">#008000</p>
            </div>
                    
            <div class="color-scheme">
                <div id="swatch5" class="color-swatch" style="background-color: #0000FF"></div>
                <p class="color-code">#0000FF</p>
            </div>
    
          </div>
      
        <div id="hex-values" class="hex-values"></div>
    </div>
        <script src="index.js"></script>
    </body>
</html>
